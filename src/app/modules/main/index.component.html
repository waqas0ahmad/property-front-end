<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="d-flex justify-content-between">
        <div class="d-flex align-items-center">
            <button mat-icon-button (click)="snav.toggle();" class="btn text-white">
                <mat-icon>menu</mat-icon>
            </button>
            <h1 class="example-app-name">{{'app.title' | translate}}</h1>
        </div>
        <button mat-icon-button [matMenuTriggerFor]="menu" class="btn text-white">
            <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>account_box</mat-icon>
                <span>Profile</span>
            </button>
            <button mat-menu-item>
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'over'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56" style="width: 250px;" class="justify-content-between d-flex flex-column">
            <div>
                <mat-nav-list>
                    <a mat-list-item routerLink="">
                        <mat-icon class="me-3">dashboard</mat-icon>
                        Dashboard
                    </a>
                    <mat-accordion class="example-headers-align" multi>
                        <mat-expansion-panel>
                            <mat-expansion-panel-header class="p-3">
                                <mat-panel-title>
                                    <mat-icon class="me-3">account_balance</mat-icon>
                                    Property
                                </mat-panel-title>
                            </mat-expansion-panel-header>
                            <mat-nav-list>
                                <a mat-list-item routerLink="/property/add">
                                    <mat-icon>add</mat-icon>
                                    Add property
                                </a>

                                <a mat-list-item routerLink="/property/list">
                                    <mat-icon>list</mat-icon>
                                    List property
                                </a>
                            </mat-nav-list>
                        </mat-expansion-panel>
                    </mat-accordion>
                </mat-nav-list>
            </div>
            <mat-nav-list>
                <a mat-list-item routerLink="">
                    <mat-icon class="me-3">dashboard</mat-icon>
                    Dashboard
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content class="bg-light" style="height: 100vh;">
            <div class="p-4">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>




<button (click)="onLogout()">Logout</button>
