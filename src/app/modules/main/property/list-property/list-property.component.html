<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="d-flex justify-content-between mb-4">All properties
                <a routerLink="/admin/property/add" class="btn btn-link">Add new</a>   
            </h1>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 w-100">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="propertyName">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.propertyName}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="location">
                  <th mat-header-cell *matHeaderCellDef> Location </th>
                  <td mat-cell *matCellDef="let element"> {{element.location}}{{element.state}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="details">
                  <th mat-header-cell *matHeaderCellDef> Weight </th>
                  <td mat-cell *matCellDef="let element"> {{element.details}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="images">
                  <th mat-header-cell *matHeaderCellDef> Images </th>
                  <td mat-cell *matCellDef="let element"> {{element.images.length}} </td>
                </ng-container>
              
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
                    <td mat-cell *matCellDef="let element" class="text-center"> 
                        <button class="btn btn-link text-danger">
                            <mat-icon>delete</mat-icon>
                        </button>
                        </td>
                  </ng-container>
                

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
