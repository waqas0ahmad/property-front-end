<div class="row">
    <div class="col-4 offset-4">
        <form #f="ngForm" (ngSubmit)="onCreateFormSubmit(f)">
            <mat-card class="mt-3">
                <mat-card-title class="mb-5 text-center">{{"account.create.title" | translate}}</mat-card-title>
                <mat-card-content>
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>First name</mat-label>
                            <input matInput placeholder="First name" [(ngModel)]="model.firstName" name="firstName">
                        </mat-form-field>
                        <mat-form-field class="w-100" appearance="fill" >
                            <mat-label>Last name</mat-label>
                            <input matInput placeholder="Last name" [(ngModel)]="model.lastName" name="lastName">
                        </mat-form-field>
                        <mat-form-field class="w-100" appearance="fill" >
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Email" [(ngModel)]="model.email" name="email" required>
                        </mat-form-field>
                        <mat-form-field class="w-100" appearance="fill" >
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Password" [(ngModel)]="model.password" name="password"   name="password" required type="password">
                        </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button class="w-100" color="primary">{{'account.create.submit' | translate}}</button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
