    <div class="col-4 offset-4">
        <form #f="ngForm" (ngSubmit)="loginFormSubmit(f)">
            <mat-card class="mt-3">
                <mat-card-title class="mb-5 text-center">{{"account.login.title" | translate}}</mat-card-title>
                <mat-card-content>

                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Email" [(ngModel)]="model.email" name="email" required>
                    </mat-form-field>
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password" [(ngModel)]="model.password" name="password" required
                            type="password">
                    </mat-form-field>
                    <button mat-raised-button class="w-100" color="primary">{{'account.login.submit' |
                        translate}}</button>
                </mat-card-content>
            </mat-card>
        </form>
    </div>
